# .github/workflows/supabase-keepalive.yml
name: Keep Supabase Project Active

on:
  schedule:
    # Run every day (Supabase pauses after 7 days of inactivity)
    - cron: '0 12 */1 * *'  # Every day at noon UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js
      
      - name: Keep Supabase alive
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          node -e "
            const { createClient } = require('@supabase/supabase-js');
            
            const supabase = createClient(
              process.env.SUPABASE_URL,
              process.env.SUPABASE_ANON_KEY
            );
            
            async function keepAlive() {
              try {
                // Simple query to keep the database active
                const { data, error } = await supabase
                  .from('bookings') // System table that should exist
                  .select('*')
                  .limit(10);

                 const guests = await supabase
                  .from('guests')
                  .select('*')
                  .limit(5);                   
                
                if (error && !error.message.includes('does not exist')) {
                  console.error('Error:', error);
                  process.exit(1);
                }
                
                console.log('âœ… Supabase project kept alive successfully');
                console.log('Timestamp:', new Date().toISOString());
              } catch (err) {
                console.error('Failed to keep alive:', err);
                process.exit(1);
              }
            }
            
            keepAlive();
          "
      
      - name: Log activity
        run: |
          echo "Keep-alive completed at $(date)"
